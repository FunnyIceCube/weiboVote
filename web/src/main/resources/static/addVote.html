<script language="JavaScript">
    function showImg() {
        var file = $("#imgFile");
        var imgData = $("#imgData");
        var imgPreview = $("#imgPreview");

        var reader = new FileReader();
        reader.readAsDataURL(file[0].files[0]);
        reader.onload = function (ev) {
            var imgBase64 = ev.target.result;
            imgPreview.attr("height", "240");
            imgPreview.attr("src", imgBase64);
            imgData.val(imgBase64);
        }
    }

    $('#save').click(function(){
        var imgData = $("#imgData").val();

                $.cookie('login_token', data, { expires: 1 });
                $.cookie('ext_username', username, { expires: 1 });
                $('#login').modal('hide');
                $('#loginuser').text(username+",您好");
                //登录成功加载列表
                $.ajax({
                    type: "POST",
                    url: "getProductKeys",
                    dataType: "json",
                    data: {username:username},
                    success: function(data){

                        var html="<option value=''>--请选择--</option>";
                        for(var i=0;i<data.length;i++){
                            html+="<option value='"+data[i].productKey+"'>"+data[i].productName+" </option>";
                        }
                        $('#productkeyList').html(html);

                    },

                });
            },
            error: function(data){
                alert("登录失败");
            }
        });

    })
</script>
