<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>Title</title>
    <link rel="stylesheet" href="https://cdn.bootcss.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <script src="js/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.bootcss.com/popper.js/1.12.9/umd/popper.min.js"
            integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
            crossorigin="anonymous"></script>
    <script src="https://cdn.bootcss.com/bootstrap/4.0.0/js/bootstrap.min.js"
            integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
            crossorigin="anonymous"></script>
</head>
<body>
<div class="container-fluid">
    <div class="row">
        <div class="col-sm">
        </div>
        <div class="col-sm">
            <h3>
                编辑投票
            </h3>
            <div style="text-align: center;"><h4 id="title"></h4></div>
            <hr>
            <div id="existData">
            </div>
            <div id="add">
                <h5>新增选项</h5>
                <img id="imgPreview"><br>
                <input type="hidden" id="imgData" name="imgData">
                <input type="file" id="imgFile" onchange="showImg()"><br>
                <label>描述：</label><br>
                <textarea id="desc" class="form-control" rows="2"></textarea>
            </div>
            <button id="save" class="btn" type="button">新增</button>

        </div>
        <div class="col-sm">
        </div>
    </div>
</div>
</body>
<script language="JavaScript">
    function getQueryVariable(variable)
    {
        var query = window.location.search.substring(1);
        var vars = query.split("&");
        for (var i=0;i<vars.length;i++) {
            var pair = vars[i].split("=");
            if(pair[0] == variable){return pair[1];}
        }
        return(false);
    }

    function showImg() {
        var file = $("#imgFile");
        var imgData = $("#imgData");
        var imgPreview = $("#imgPreview");

        var reader = new FileReader();
        reader.readAsDataURL(file[0].files[0]);
        reader.onload = function (ev) {
            var imgBase64 = ev.target.result;
            imgPreview.attr("height", "120");
            imgPreview.attr("src", imgBase64);
            imgData.val(imgBase64);
        }
    }

    $(document).ready(function(){
        var formId = getQueryVariable("formId");
        $.ajax({
            type: "POST",
            url: "/vote/detail",
            dataType: "json",
            contentType: "application/json; charset=utf-8",
            data: JSON.stringify({formId:formId}),
            success: function (data) {
                var lineList = data.contentList;
                var html = "";
                for (var i=0; i<lineList.length; i++) {
                    var lineNum = i+1;
                    html+="<label>选项" + lineNum + "</label><br><p>" +lineList[i].lineText+ "</p>";
                    html+="<img height='100' class='existImg' src=" +lineList[i].linePic+ "><br>";
                    html+="<button onclick='deleteLine("+lineList[i].id+")'>删除</button><hr>";
                }
                $("#existData").html(html);
                $("#title").html(data.voteName);
            }
        });
    });

    function deleteLine(id) {
        var formId = getQueryVariable("formId");
        $.ajax({
            type: "POST",
            url: "/vote/admin/deleteContent",
            contentType: "application/json; charset=utf-8",
            dataType: "json",
            data: JSON.stringify({formId:formId, id:id}),
            success: function () {
                location.reload();
            }
        });
    }

    $('#save').click(function(){
        var formId = getQueryVariable("formId");
        var imgData = $("#imgData").val();
        var desc = $("#desc").val();
        $.ajax({
            type: "POST",
            url: "/vote/admin/addContent",
            contentType: "application/json; charset=utf-8",
            dataType: "json",
            data: JSON.stringify({formId:formId,linePic:imgData,lineText:desc}),
            success: function(){
                location.reload();
            },
            error: function(data){
                alert("添加失败:" + data);
            }
        });

    })
</script>
</html>
