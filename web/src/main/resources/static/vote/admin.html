<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>Title</title>

    <link rel="stylesheet" href="https://cdn.bootcss.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <script src="js/jquery-3.5.1.min.js"></script>
    <script src="//cdn.bootcss.com/jquery-cookie/1.4.1/jquery.cookie.js"></script>

    <script src="https://cdn.bootcss.com/popper.js/1.12.9/umd/popper.min.js"
            integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
            crossorigin="anonymous"></script>
    <script src="https://cdn.bootcss.com/bootstrap/4.0.0/js/bootstrap.min.js"
            integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
            crossorigin="anonymous"></script>
</head>
<body>
<div class="container-fluid">
    <div class="row">
        <div class="col-sm">
        </div>
        <div class="col-sm-8">
            <h3>投票管理</h3>
            <table class="table">
                <thead>
                <tr>
                    <th>
                        编号
                    </th>
                    <th>
                        标题
                    </th>
                    <th>操作</th>
                </tr>
                </thead>
                <tbody id="formList">

                </tbody>
            </table>

            <hr>
            <label>创建新投票</label><br>
            <label>标题：</label><input type="text" id="addName">
            <button id="add" class="btn" type="button">创建投票</button>
        </div>
        <div class="col-sm">
        </div>
    </div>
</div>
</body>
<script language="JavaScript">
    function getQueryVariable(variable)
    {
        var query = window.location.search.substring(1);
        var vars = query.split("&");
        for (var i=0;i<vars.length;i++) {
            var pair = vars[i].split("=");
            if(pair[0] == variable){return pair[1];}
        }
        return(null);
    }

    $(document).ready(function(){
        var formId = getQueryVariable("formId");
        $.ajax({
            type: "POST",
            url: "/vote/list",
            dataType: "json",
            contentType: "application/json; charset=utf-8",
            success: function (data) {
                var html = "";
                for (var i=0; i<data.length; i++) {
                    var lineNum=i+1;
                    html+="<tr><td>" + lineNum + "</td>";
                    html+="<td>" + data[i].voteName + "</td>";
                    html+="<td><a target='_blank' href='/vote/addVote.html?formId=" + data[i].id + "'>编辑</a>&emsp;";
                    html+="<a target='_blank' href='/vote/vote.html?formId=" + data[i].id + "'>开始投票</a>&emsp;";
                    html+="<a target='_blank' href='/vote/admin/result?formId=" + data[i].id + "'>查票</a></td>";
                }
                $("#formList").html(html);
            }
        });
    });

    $('#add').click(function(){
        var name = $("#addName").val();
        $.ajax({
            type: "POST",
            url: "/vote/admin/addForm",
            contentType: "application/json; charset=utf-8",
            dataType: "json",
            data: JSON.stringify({voteName:name}),
            success: function(data){
                var formId = data.id;
                location.href = "/vote/addVote.html?formId=" + formId;
            },
            error: function(data){
                alert("添加失败:" + data);
            }
        });

    })
</script>
</html>
