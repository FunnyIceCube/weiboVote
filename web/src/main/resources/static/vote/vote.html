<!DOCTYPE html>
<html xmlns:wb="http://open.weibo.com/wb">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>Title</title>
    <link rel="stylesheet" href="https://cdn.bootcss.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <script src="js/jquery-3.5.1.min.js"></script>
    <script src="//cdn.bootcss.com/jquery-cookie/1.4.1/jquery.cookie.js"></script>

    <script src="https://cdn.bootcss.com/popper.js/1.12.9/umd/popper.min.js"
            integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
            crossorigin="anonymous"></script>
    <script src="https://cdn.bootcss.com/bootstrap/4.0.0/js/bootstrap.min.js"
            integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
            crossorigin="anonymous"></script>

    <script src="//tjs.sjs.sinajs.cn/open/api/js/wb.js?appkey=1452314314" type="text/javascript" charset="utf-8"></script>
</head>
<body>
<div class="container-fluid">
    <div class="row">
        <div class="col-sm">
        </div>
        <div class="col-sm">
            <div style="text-align: center;"><h4 id="title"></h4></div>
            <hr>
            <div id="existData">
            </div>
            <button id="vote" class="btn" type="button">投票</button>
        </div>
        <div class="col-sm">
        </div>
    </div>
</div>
</body>
<script language="JavaScript">
    function getQueryVariable(variable)
    {
        var query = window.location.search.substring(1);
        var vars = query.split("&");
        for (var i=0;i<vars.length;i++) {
            var pair = vars[i].split("=");
            if(pair[0] == variable){return pair[1];}
        }
        return(null);
    }
    $(document).ready(function(){
        var formId = getQueryVariable("formId");
        var token;
        var uid = $.cookie('uid');
        // var uid = getQueryVariable("uid");
        if(uid == undefined || uid == null ||  uid == "null") {
            $.ajax({
                type: "GET",
                url: "/vote/login/token?seed="+Math.random(),
                success: function (data) {
                    token = data
                    $.cookie('login_token', token, { expires: 1 });

                    $.ajax({
                        type: "GET",
                        url: "/vote/login/url?formId="+formId+"&token="+token,
                        success: function (data) {
                            location.href=data;
                        }
                    });
                }
            });
        } else {
            $.ajax({
                type: "POST",
                url: "/vote/detail",
                dataType: "json",
                contentType: "application/json; charset=utf-8",
                data: JSON.stringify({formId:formId}),
                success: function (data) {
                    var lineList = data.contentList;
                    var html = "";
                    for (var i=0; i<lineList.length; i++) {
                        var lineNum = i+1;
                        html+="<input name=\"vote-line\" type=\"radio\" value=\"" +lineList[i].id+ "\"/>";
                        html+="<label>选项" + lineNum + "</label><br>";
                        html+="<p>" +lineList[i].lineText+ "</p>";
                        html+="<img height='100' class='existImg' src=" +lineList[i].linePic+ "><br><hr>";
                    }
                    $("#existData").html(html);
                    $("#title").html(data.voteName);
                }
            });
        }

    });

    $('#vote').click(function(){
        var formId = getQueryVariable("formId");
        var id = $('input:radio:checked').val();
        var uid = $.cookie('uid');
        $.ajax({
            type: "POST",
            url: "/vote/vote",
            contentType: "application/json; charset=utf-8",
            dataType: "json",
            data: JSON.stringify({formId:formId,id:id,uid:uid}),
            success: function(data){
                alert(data.msg);
                location.reload();
            },
            error: function(data){
                alert("投票失败:" + data);
            }
        });

    })
</script>
</html>
